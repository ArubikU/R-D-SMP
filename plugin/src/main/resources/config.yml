# Configuration for RollAndDeath SMP

# Web Status Server
web-status:
  enabled: true
  port: 25587

game:
  # Intervalo (en días del juego) entre giros de la ruleta de modificadores. Usa 1 para el comportamiento diario anterior.
  modifier_interval_days: 3

discord:
  enabled: true
  webhook_url: "https://discord.com/api/webhooks/1446343596495208498/kp6oaaZr1zJYsRpyNuNTLbVsjdpCKI8eq6ozVFJpaMD9bzmeY4iEVkZvqo0Vv8oZXHjI"

lives:
  enabled: true
  default: 3

reanimation:
  enabled: true
  bleedout_seconds: 100
  revive_channel_seconds: 15
  damage_time_penalty_seconds: 10
  carry_enabled: true
  sneak_required: true
  revived_health: 10.0

deathmatch:
  combatlog_enabled: true
  combat_cooldown_seconds: 20
  broadcast_on_kill: true

# Kit inicial configurable
starter_kit:
  enabled: false
  include_daily_rolls: true
  daily_rolls: 2
  # Lista editable de ítems. Campos soportados:
  # - material (obligatorio): nombre de Material de Bukkit
  # - amount (opcional): cantidad
  # - enchants (opcional): mapa ENCHANTMENT: level
  # - name, lore (opcionales)
  # - unbreakable (bool), custom_model_data (int)
  items:
    - material: IRON_HELMET
      enchants:
        PROTECTION: 2
    - material: IRON_CHESTPLATE
      enchants:
        PROTECTION: 2
    - material: IRON_LEGGINGS
      enchants:
        PROTECTION: 2
    - material: IRON_BOOTS
      enchants:
        PROTECTION: 2
    - material: IRON_SWORD
      enchants:
        SHARPNESS: 2
    - material: BREAD
      amount: 64
