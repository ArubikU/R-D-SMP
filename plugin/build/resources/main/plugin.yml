name: RollAndDeathSMP
version: 1.0
main: net.rollanddeath.smp.RollAndDeathSMP
api-version: 1.20
authors: [Copilot]
description: Core plugin for RollAndDeath SMP
commands:
  rd:
    description: Main command for the plugin
    usage: /rd <subcommand>
    permission: rd.admin
  team:
    description: Manage teams
    usage: /team <create|invite|accept|leave|kick|info|chat|war|ff>
    aliases: [t]
  tc:
    description: Team chat shortcut
    usage: /tc <message>
  role:
    description: Manage roles
    usage: /role set <player> <role>
    permission: rd.admin.roles
  mob:
    description: Manage custom mobs
    usage: /mob spawn <type>
    permission: rd.admin.mobs
  item:
    description: Manage custom items
    usage: /item give <player> <type> [amount]
    permission: rd.admin.items
