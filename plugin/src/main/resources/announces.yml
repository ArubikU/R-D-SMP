# Mensajes automáticos que usa el servidor.
# Usa formato MiniMessage: https://docs.advntr.dev/minimessage/format.html
# default_interval_seconds: Tiempo por defecto entre mensajes cuando no se indica uno específico.
# initial_delay_seconds: Tiempo antes de que aparezca el primer anuncio tras encender el servidor.

default_interval_seconds: 600
initial_delay_seconds: 120

announcements:
  - message: "<gold><bold>Roll & Death SMP</bold> te recuerda revisar /menu para tus progresos.</gold>"
    interval_seconds: 600
  - message: "<aqua>Únete al discord para enterarte de eventos sorpresa.</aqua>"
    interval_seconds: 900
  - message: "<yellow>Revisa <green>/eventos</green> para ver los modificadores activos y próximos.</yellow>"
    interval_seconds: 750
  - message: "<gold>El <green>/daily</green> se reinicia cada 24h. ¡No lo olvides!</gold>"
    interval_seconds: 800
  - message: "<aqua>Consulta la web del proyecto: <underline>https://arubiku.github.io/R-D-SMP/</underline></aqua>"
    interval_seconds: 1200
  - message: "<yellow>Si mueres, tus <red>vidas</red> bajan. Consulta tu estado en <green>/menu</green>.</yellow>"
    interval_seconds: 700
  - message: "<gold>¿Equipo listo? Usa <green>/team</green> para gestionar tu clan y fuego amigo.</gold>"
    interval_seconds: 850
