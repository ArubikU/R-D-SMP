name: RollAndDeathSMP
version: 1.0
main: net.rollanddeath.smp.RollAndDeathSMP
api-version: 1.20
authors: [Copilot]
description: Core plugin for RollAndDeath SMP
softdepend: [PlaceholderAPI]
commands:
  rd:
    description: Main command for the plugin
    usage: /rd <subcommand>
    permission: rd.admin
  team:
    description: Manage teams
    usage: /team <create|invite|accept|leave|kick|info|chat|togglechat|war|ff|home|sethome|color>
    aliases: [t]
  tc:
    description: Team chat shortcut
    usage: /tc <message>
  role:
    description: Manage roles
    usage: /role list | /role choose <rol> | /role clear | /role set <player> <role>
  mob:
    description: Manage custom mobs
    usage: /mob spawn <type>
    permission: rd.admin.mobs
  item:
    description: Manage custom items
    usage: /item give <player> <type> [amount]
    permission: rd.admin.items
  daily:
    description: Claim your daily item roll
    usage: /daily
    aliases: [rollitem]
  killstore:
    description: Abre la Kill Store para canjear killpoints
    usage: /killstore [buy <id>]
  menu:
      description: Abre el menú principal del servidor
      usage: /menu
      aliases: [info, help]
  eventos:
    description: Muestra los eventos activos con descripción
    usage: /eventos
  mobs:
    description: Muestra los mobs especiales activos
    usage: /mobs
  reglas:
    description: Muestra las reglas del servidor
    usage: /reglas
  ec:
    description: Abre tu ender chest virtual mejorado
    usage: /ec
    aliases: [ender, enderchest]
    permission: rd.enderchest.virtual
  craft:
    description: Abre una mesa de crafteo portátil
    usage: /craft
    permission: rd.craft
  anvil:
    description: Abre un yunque portátil
    usage: /anvil
    permission: rd.anvil
  enchant:
    description: Abre una mesa de encantamientos portátil
    usage: /enchant
    aliases: [enchanting]
    permission: rd.enchanting
  stonecutter:
    description: Abre un cortapiedra portátil
    usage: /stonecutter
    permission: rd.stonecutter
  smith:
    description: Abre una mesa de herrería portátil
    usage: /smith
    aliases: [smithing]
    permission: rd.smith
  loom:
    description: Abre un telar portátil
    usage: /loom
    permission: rd.loom
  grindstone:
    description: Abre una afiladora portátil
    usage: /grindstone
    permission: rd.grindstone
  cartography:
    description: Abre una mesa de cartografía portátil
    usage: /cartography
    permission: rd.cartography
  backpack:
    description: Abre tu mochila personal
    usage: /backpack
    permission: rd.backpack
  trash:
    description: Abre un basurero portátil
    usage: /trash
    permission: rd.trash
  furnace:
    description: Abre un horno portátil
    usage: /furnace
    permission: rd.furnace
  blast:
    description: Abre un alto horno portátil
    usage: /blast
    aliases: [blastfurnace]
    permission: rd.blast
  smoker:
    description: Abre un ahumador portátil
    usage: /smoker
    permission: rd.smoker
  cazadores:
    description: Publica y cobra recompensas por jugadores
    usage: /cazadores poner <jugador> [cantidad] | /cazadores listar | /cazadores ver <jugador> | /cazadores cancelar <jugador>
  trail:
    description: Activa/desactiva partículas cosméticas (tab para ver opciones)
    usage: /trail [nombre|none]
    permission: rd.trail.base
