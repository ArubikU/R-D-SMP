# Definición de recetas cargadas por el plugin.
#
# Estructura:
# recipes:
#   <id>:
#     type: shaped | shapeless | furnace | blasting | smoking | campfire | stonecutting | smithing_transform
#            | upgrade (smithing/anvil)
#     result:
#       # UNO de:
#       material: <Bukkit Material>
#       custom: <CustomItemType>
#       amount: <int> (opcional, default 1)
#       params: (opcional)
#         pdc: (opcional) lista de entradas PDC que se aplican al ItemStack resultante
#           - { key: some_key, type: DOUBLE|INT|LONG|STRING|BYTE, value: <any> }
#
# Ingredientes:
# - Para shaped:
#     pattern: ["ABC", "DEF", "GHI"] (1-3 filas)
#     key:
#       A: { material: STICK }
#       B: { custom: SHARP_STICK }
#       C: { material: IRON_INGOT }
# - Para shapeless:
#     ingredients:
#       - { material: PAPER }
#       - { custom: SOME_CUSTOM }
#       - { material: STICK, count: 2 }
#
# Procesado (furnace/blasting/smoking/campfire):
#   input: { material: RAW_IRON } | { custom: SOME_CUSTOM }
#   experience: 0.7
#   cookingTime: 200
#
# Stonecutting:
#   input: { material: STONE }
#
# Upgrade (custom smithing/anvil sin receta vanilla):
#   station: smithing | anvil (default smithing)
#   template: { material: NETHERITE_UPGRADE_SMITHING_TEMPLATE } (opcional para smithing)
#   base:     { custom: SOFT_STAFF }
#   addition: { custom: POWER_CORE }

# Smithing transform:
#   template: { material: NETHERITE_UPGRADE_SMITHING_TEMPLATE }
#   base:     { material: DIAMOND_SWORD }
#   addition: { material: NETHERITE_INGOT }
#
# Rules (conditions/actions) opcionales por receta:
#   rules:
#     prepare: (se ejecuta en PrepareItemCraftEvent)
#     craft:   (se ejecuta en CraftItemEvent)
#
# Cada fase soporta:
#   deny_on_fail: true|false (default true)
#   require_all:  [ {type: ...}, ... ]
#   on_fail:      [ {type: ...}, ... ]
#   on_pass:      [ {type: ...}, ... ]
#
# Conditions soportadas:
# - { type: min_day, value: 10 }
# - { type: lives_at_least, value: 2 }
# - { type: role_is, value: ENGINEER }
# - { type: modifier_active, name: "NoRegen" }
# - { type: placeholder_compare, placeholder: "%rdsmp_lives%", operator: ">=", value: "2" }
#
# Actions soportadas:
# - { type: message, color: red, message: "..." }
# - { type: deny, color: red, message: "..." }  # deniega explícitamente
# - { type: command, as: console|player, command: "say %player% ..." }
# - { type: take_lives, amount: 1, color: red, message: "..." }
# - { type: add_lives, amount: 1, color: green, message: "..." }
# - { type: set_lives, value: 3, color: yellow, message: "..." }
#
